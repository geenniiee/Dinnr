<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<style>
body {
  margin: 0;
  min-width: 250px;
}
/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}
/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}
/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
  font-family: helvetica;

/* style further inquries*?
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background:#F5F5F5 ;
}
/* Darker background-color on hover */
ul li: hover{
  background: #FFFAFA;
}
/* When clicked on, add a background color and strike out text */
ul li.checked {
  text-decoration: line-through;
}
/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}
.close:hover {
  background-color: #F5F5F5;
  color: white;
}
/* Style the header */
.header {
  background-color:#FFA07A;
  padding: 30px 40px;
  color: white;
  text-align: center;
}
/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}
/* Style the input */
input {
  border: none;
  width:75%;
  padding: 5px;
  float: left;
  font-size: 16px;
}
/* Style the "Add" button */
.addBtn {
  padding:5px;
  width: 25%;
  background: #FFA07A;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
.addBtn:hover {
  background-color: #bbb;
}

/*.image {
  display: none;
}*/

.tortillas {
  display:none;
}

</style>
</head>
<body>

<div id="myDIV" class="header">
  <h1 style="margin:5px">
    Taco Party
  </h1>
  <br>
  <input type="text" id="myInput" placeholder="Extra...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li class="checked"> <img id="image1" class="image" src="https://igcdn-photos-g-a.akamaihd.net/hphotos-ak-xaf1/t51.2885-19/11809998_1876698399222302_1601346780_a.jpg" width="50" height="50">
    Taco Shells</li>


  <li <div onclick= "imageToggle()"><img id="tortilla" class="tortillas"src="https://cnet1.cbsistatic.com/img/eOpz5ALA-94CFHrFVMumEL6CxIU=/fit-in/970x0/2015/09/30/32f3279c-9d71-4f10-b7cc-2825a6f65449/selfie-indoors-low-light-iphone-6s-plus-rotated.jpg" width="50" height="50">
    Tortillas
  </div>

</li>
  <li>Onions</li>
  <li>Shredded Cheddar Cheese</li>
  <li>Lettuce</li>
  <li>Tomatoes</li>
  <li>Taco Seasoning</li>

</ul>
<script>
function imageToggle() {
  var x = document.getElementById('image1');
    if (x.style.display === 'block') {
        x.style.display = 'none';
    } else {
        x.style.display = 'block';
    }
}
</script>

<script>
function imageToggle() {
  var x = document.getElementById('tortilla');
    if (x.style.display === 'block') {
        x.style.display = 'none';
    } else {
        x.style.display = 'block';
    }
}
</script>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}
// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);
// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);
  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

<h3 onclick="pizzaTitle()"> Estra-Easy Pizza </h3>
</br>
<div onclick="pizzaIngredients()" id="pizzaTitle">
  <h6> Ingredients </h6>
  <ul>
    <li> 1 1/2 cups Original Bisquick&trade; mix </li>
    <li> 1/3 cup very hot water </li>
    <li> 1 can (8 ounces) pizza sauce </li>
    <li> 1 package (3 1/2 ounces) sliced pepperoni </li>
    <li> 1/2 cup sliced fresh mushroom </li>
    <li> 1/2 cup chopped bell pepper </li>
    <li> 1 1/2 cups shredded mozzerella cheese (6 ounces) </li>
  </ul>
</div>

<script>

function pizzaTitle() {
    var x = document.getElementById('pizzaTitle');
    if (x.style.display === 'none') {
      x.style.display = 'block';
  } else {
      x.style.display = 'none';
  }
}

function pizzaIngredients() {
    var x = document.getElementById('pizzaIngredients');
    if (x.style.display === 'none') {
      x.style.display = 'block';
  } else {
      x.style.display = 'none';
  }
}

</script>
